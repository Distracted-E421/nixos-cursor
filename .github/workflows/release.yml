name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: true
      prerelease:
        description: 'Is this a pre-release?'
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Run flake check
        run: nix flake check --all-systems

  build-release:
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Setup Cachix
        uses: cachix/cachix-action@v14
        with:
          name: nixos-cursor
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
        continue-on-error: true

      - name: Extract version from tag or input
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.version }}"
            PRERELEASE="${{ github.event.inputs.prerelease }}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
            if [[ "$VERSION" == *"-rc"* ]] || [[ "$VERSION" == *"-alpha"* ]] || [[ "$VERSION" == *"-beta"* ]]; then
              PRERELEASE="true"
            else
              PRERELEASE="false"
            fi
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "prerelease=$PRERELEASE" >> $GITHUB_OUTPUT
          
          echo "ğŸ“¦ Version: $VERSION"
          echo "ğŸ·ï¸  Tag: v$VERSION"
          echo "ğŸš€ Pre-release: $PRERELEASE"

      - name: Build core packages
        run: |
          echo "ğŸ”¨ Building core packages..."
          nix build .#cursor --print-build-logs
          nix build .#cursor-manager --print-build-logs
          echo "âœ… Core packages built successfully"

      - name: Build representative versions
        run: |
          echo "ğŸ”¨ Building representative versions..."
          nix build .#cursor-2_3_10 --print-build-logs
          nix build .#cursor-2_0_77 --print-build-logs
          nix build .#cursor-1_7_54 --print-build-logs
          echo "âœ… Representative versions built successfully"
          # Note: 1.6.x dropped - no longer supported by Cursor

      - name: Generate release notes
        id: notes
        run: |
          cat << 'EOF' > release_notes.md
          ## nixos-cursor ${{ steps.version.outputs.version }}
          
          A production-ready NixOS package for **Cursor IDE** with multi-version support.
          
          ### ğŸ¯ Highlights
          
          - **69+ Cursor versions** available (2.3.x, 2.2.x, 2.1.x, 2.0.x, 1.7.x)
          - **Interactive Dialog System** - AI agents can request feedback mid-task
          - **Multi-version installation** - run multiple versions simultaneously
          - **Cursor Studio** - Native Rust/egui GUI manager
          - **Isolated user data** - each version has its own config directory
          - **Pure Nix builds** - reproducible with SRI hashes
          
          ### ğŸ“¦ Installation
          
          Add to your `flake.nix`:
          
          ```nix
          inputs.nixos-cursor.url = "github:Distracted-E421/nixos-cursor";
          ```
          
          Then in your configuration:
          
          ```nix
          home.packages = [
            inputs.nixos-cursor.packages.${pkgs.system}.cursor
            inputs.nixos-cursor.packages.${pkgs.system}.cursor-manager
          ];
          ```
          
          Or run directly:
          
          ```bash
          nix run github:Distracted-E421/nixos-cursor#cursor-manager
          ```
          
          ### ğŸ“š Documentation
          
          - [README](https://github.com/Distracted-E421/nixos-cursor/blob/main/README.md)
          - [Version Manager Guide](https://github.com/Distracted-E421/nixos-cursor/blob/main/VERSION_MANAGER_GUIDE.md)
          
          ### ğŸ™ Credits
          
          - Version tracking by [@oslook](https://github.com/oslook)
          EOF
          
          echo "Release notes generated"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: nixos-cursor ${{ steps.version.outputs.version }}
          body_path: release_notes.md
          prerelease: ${{ steps.version.outputs.prerelease }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
